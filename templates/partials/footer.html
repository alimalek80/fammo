<footer class="footer footer-center bg-base-200 text-base-content border-t border-base-300 mt-10 p-6">
  {% if social_links %}
    <div class="flex items-center gap-3">
      {% if social_links.instagram %}
        <a href="{{ social_links.instagram }}" target="_blank" rel="noopener"
           class="btn btn-ghost btn-circle text-pink-500 hover:bg-pink-500/10" aria-label="Instagram">
          <i class="fa-brands fa-instagram text-xl"></i>
        </a>
      {% endif %}

      {% if social_links.x %}
        <a href="{{ social_links.x }}" target="_blank" rel="noopener"
           class="btn btn-ghost btn-circle hover:bg-base-300/50" aria-label="X (Twitter)">
          <i class="fa-brands fa-x-twitter text-xl"></i>
        </a>
      {% endif %}

      {% if social_links.facebook %}
        <a href="{{ social_links.facebook }}" target="_blank" rel="noopener"
           class="btn btn-ghost btn-circle text-blue-600 hover:bg-blue-600/10" aria-label="Facebook">
          <i class="fa-brands fa-facebook text-xl"></i>
        </a>
      {% endif %}

      {% if social_links.linkedin %}
        <a href="{{ social_links.linkedin }}" target="_blank" rel="noopener"
           class="btn btn-ghost btn-circle text-blue-700 hover:bg-blue-700/10" aria-label="LinkedIn">
          <i class="fa-brands fa-linkedin text-xl"></i>
        </a>
      {% endif %}
    </div>
  {% endif %}

  <aside class="text-sm opacity-70">
    &copy; {{ now|date:"Y" }} FAMMO.ai. All rights reserved.
  </aside>
</footer>
