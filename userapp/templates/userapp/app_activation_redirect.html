<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Fammo App...</title>
    
    <!-- Attempt to open the app immediately -->
    <meta http-equiv="refresh" content="0;url={{ deep_link }}">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 28px;
            margin: 0 0 20px 0;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .message {
            font-size: 16px;
            margin: 20px 0;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .secondary {
            background: transparent;
            border: 2px solid white;
            color: white;
        }
        .loading {
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .email {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŽ‰</div>
        <h1>Account Activated!</h1>
        
        <div class="message">
            <p>Your Fammo account has been successfully activated!</p>
            <div class="email">{{ email }}</div>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; font-size: 14px;">Opening Fammo app...</p>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="{{ deep_link }}" class="button">Open Fammo App</a>
            <a href="{% url 'login' %}" class="button secondary">Continue in Browser</a>
        </div>
        
        <p style="font-size: 13px; margin-top: 30px; opacity: 0.9;">
            Don't have the app installed?<br>
            <a href="https://play.google.com/store" style="color: white; text-decoration: underline;">Download for Android</a> |
            <a href="https://apps.apple.com" style="color: white; text-decoration: underline;">Download for iOS</a>
        </p>
    </div>
    
    <script>
        // Attempt to open the app
        window.location.href = '{{ deep_link }}';
        
        // After 2 seconds, if still on this page (app didn't open), show alternative options
        setTimeout(function() {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.message').innerHTML += '<p style="margin-top: 20px; font-size: 14px; opacity: 0.9;">App didn\'t open? Click the button above or continue in your browser.</p>';
        }, 2000);
        
        // Fallback: redirect to login after 5 seconds if app doesn't open
        setTimeout(function() {
            // Only redirect if user is still on this page
            if (document.hasFocus()) {
                console.log('App did not open, staying on page for user choice');
            }
        }, 5000);
    </script>
</body>
</html>
